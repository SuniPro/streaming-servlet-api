name: Google Java Formatter

on: pull_request

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # ✅ PR 브랜치 체크아웃
          fetch-depth: 0  # ✅ 모든 변경 이력 가져오기 (detached HEAD 방지)

      - name: Install Google Java Formatter
        run: |
          if [ ! -f google-java-format-1.17.0-all-deps.jar ]; then
            curl -LJO https://github.com/google/google-java-format/releases/download/v1.17.0/google-java-format-1.17.0-all-deps.jar
          fi

      - name: Run Google Java Formatter
        run: java -jar google-java-format-1.17.0-all-deps.jar --replace $(find . -name "*.java")

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --staged --quiet || git commit -m "chore: Format Java code using Google Java Formatter"

          git pull --no-rebase origin ${{ github.head_ref }}  # ✅ 최신 변경 사항 병합 (rebase 없이)
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}